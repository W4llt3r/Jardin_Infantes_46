<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/effc41ecd8.js" crossorigin="anonymous"></script>
    <title>Jardín de Infantes</title>
</head>
<body>
    <header>
        <h1>Jardín de infantes 46</h1>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#actividades">Actividades</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section class="hero" id="inicio">
        <h2>¡Aprender jugando cada día!</h2>
        <p>En el Jardín 46 acompañamos el desarrollo de cada niño con amor, creatividad y alegría.</p>
        <a href="#contacto" class="cta">Inscribí a tu pequeñ@</a>
    </section>

    <main>
        <section class="actividades" id="actividades">
            <h3>Nuestras Actividades</h3>
        <div class="cards">
            <div class="card">
                <img src="imgs/niños_jugando.jpg" alt="rompecabezas">
                <p>Razonamiento</p>
            </div>
            <div class="card">
                <img src="imgs/juego_ingenio_jardin.jpg" alt="ingenio">
                <p>Ingenio</p>
            </div>
            <div class="card">
                <img src="imgs/huellas.jpg" alt="pintura">
                <p>dibujo</p>
            </div>
            <div class="card">
                <img src="imgs/miro-pajaro.jpg" alt="pintura">
                <p>arte</p>
            </div>
        </div>
    </section>
    </main>

    <footer id="contacto">
        <div id="redes">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-tiktok"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
            </ul>
        </div>
        <form id="formulario">
            <h4>Contacto</h4>
                <input type="text" placeholder="Nombre del padre/madre" required>
                <input type="email" placeholder="Correo electrónico" required>
                <textarea placeholder="Consulta o mensaje" rows="3"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </footer>
    <p>Alumno Rios Walter</p>
</body>
</html>
